{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}
    <h2 class="text-center my-5">Categories</h2>
    <div class="row align-items-center">
        {% for category in categories %}
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body text-center">
              <h3 class="card-title my-5">{{ category }}</h3>
              <a href="{% url 'show_category' category.id %}" class="card-link">View listings</a>
            </div>
          </div>
        </div>
    {% empty %}
      <h6 class="text-muted text-center">No categories</h6>
    {% endfor %}  
    </div>
{% endblock %}
